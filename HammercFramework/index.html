<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Egret</title>
    <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="full-screen" content="true"/>
    <meta name="screen-orientation" content="portrait"/>
    <meta name="x5-fullscreen" content="true"/>
    <meta name="360-fullscreen" content="true"/>
    <style>
        html, body {
            -ms-touch-action: none;
            background: #888888;
            padding: 0;
            border: 0;
            margin: 0;
            height: 100%;
        }
    </style>

    <!--这个标签为通过egret提供的第三方库的方式生成的 javascript 文件。删除 modules_files 标签后，库文件加载列表将不会变化，请谨慎操作！-->
    <!--modules_files_start-->
	<script egret="lib" src="libs/modules/egret/egret.js" src-release="libs/modules/egret/egret.min.js"></script>
	<script egret="lib" src="libs/modules/egret/egret.web.js" src-release="libs/modules/egret/egret.web.min.js"></script>
	<script egret="lib" src="libs/modules/res/res.js" src-release="libs/modules/res/res.min.js"></script>
	<!--modules_files_end-->

	<script src="src/extends/EgretExtends.js"></script>

    <!--这个标签为不通过egret提供的第三方库的方式使用的 javascript 文件，请将这些文件放在libs下，但不要放在modules下面。-->
    <!--other_libs_files_start-->
    <!--other_libs_files_end-->

    <!--这个标签会被替换为项目中所有的 javascript 文件。删除 game_files 标签后，项目文件加载列表将不会变化，请谨慎操作！-->
    <!--game_files_start-->
	<script egret="game" src="bin-debug/hammerc/crystal/control/Notifier.js"></script>
	<script egret="game" src="bin-debug/hammerc/pathfinding/AStar.js"></script>
	<script egret="game" src="bin-debug/hammerc/crystal/control/observer/Observer.js"></script>
	<script egret="game" src="bin-debug/hammerc/pathfinding/KeyPointAstar.js"></script>
	<script egret="game" src="bin-debug/hammerc/clock/ClockManager.js"></script>
	<script egret="game" src="bin-debug/hammerc/managers/DragManager.js"></script>
	<script egret="game" src="bin-debug/hammerc/crystal/control/command/CommandQueue.js"></script>
	<script egret="game" src="bin-debug/hammerc/crystal/control/Controller.js"></script>
	<script egret="game" src="bin-debug/hammerc/crystal/control/Notification.js"></script>
	<script egret="game" src="bin-debug/example/NotificationTest.js"></script>
	<script egret="game" src="bin-debug/example/DictionaryTest.js"></script>
	<script egret="game" src="bin-debug/hammerc/crystal/control/observer/Provider.js"></script>
	<script egret="game" src="bin-debug/hammerc/crystal/facade/Facade.js"></script>
	<script egret="game" src="bin-debug/hammerc/crystal/interfaces/Interfaces.js"></script>
	<script egret="game" src="bin-debug/hammerc/crystal/model/AbstractProxy.js"></script>
	<script egret="game" src="bin-debug/hammerc/crystal/model/ModelManager.js"></script>
	<script egret="game" src="bin-debug/hammerc/crystal/view/AbstractMediator.js"></script>
	<script egret="game" src="bin-debug/hammerc/crystal/view/ViewManager.js"></script>
	<script egret="game" src="bin-debug/hammerc/ds/BinaryHeaps.js"></script>
	<script egret="game" src="bin-debug/hammerc/managers/DragEvent.js"></script>
	<script egret="game" src="bin-debug/Main.js"></script>
	<script egret="game" src="bin-debug/hammerc/managers/LanguageManager.js"></script>
	<script egret="game" src="bin-debug/hammerc/notification/NotificationCenter.js"></script>
	<script egret="game" src="bin-debug/hammerc/core/Injector.js"></script>
	<script egret="game" src="bin-debug/hammerc/pathfinding/AStarGrid.js"></script>
	<script egret="game" src="bin-debug/hammerc/crystal/control/command/Command.js"></script>
	<script egret="game" src="bin-debug/hammerc/pathfinding/SmoothAStar.js"></script>
	<script egret="game" src="bin-debug/hammerc/sound/SoundManager.js"></script>
	<script egret="game" src="bin-debug/hammerc/struct/BytesReader.js"></script>
	<script egret="game" src="bin-debug/hammerc/struct/BytesWriter.js"></script>
	<script egret="game" src="bin-debug/hammerc/struct/Struct.js"></script>
	<script egret="game" src="bin-debug/hammerc/utils/BitUtil.js"></script>
	<script egret="game" src="bin-debug/hammerc/utils/DateUtil.js"></script>
	<script egret="game" src="bin-debug/hammerc/utils/Dictionary.js"></script>
	<script egret="game" src="bin-debug/hammerc/utils/Int64.js"></script>
	<script egret="game" src="bin-debug/hammerc/utils/Logger.js"></script>
	<script egret="game" src="bin-debug/hammerc/utils/MathUtil.js"></script>
	<script egret="game" src="bin-debug/hammerc/utils/ObjectPool.js"></script>
	<script egret="game" src="bin-debug/hammerc/utils/StringUtil.js"></script>
	<script egret="game" src="bin-debug/hammerc/utils/UInt64.js"></script>
	<script egret="game" src="bin-debug/example/DragTest.js"></script>
	<!--game_files_end-->
</head>
<body>

    <div style="margin: auto;width: 100%;height: 100%;" class="egret-player"
         data-entry-class="Main"
         data-orientation="auto"
         data-scale-mode="showAll"
         data-frame-rate="30"
         data-content-width="640"
         data-content-height="1136"
         data-show-paint-rect="false"
         data-multi-fingered="2"
         data-show-fps="false" data-show-log="false"
         data-log-filter="" data-show-fps-style="x:0,y:0,size:30,textColor:0x00c200,bgAlpha:0.9">
    </div>
    <script>
        //默认使用 WebGL 渲染模式
        egret.runEgret({renderMode:"webgl"});
    </script>
</body>
</html>
